<!DOCTYPE html>
<html lang="en_us">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My Portfolio description">
        <meta name="author" content="Trevin" >
        <meta name="keywords" content="HTML, Portfolio, Full-Stack Developer,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Basic</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="navigation-bar">
                <ul class="navigation"> 
                    <li class="navigation__item active" id="navigation__landing-page">
                        <a href="#landing-page">Home</a>
                    </li>
                    <li class="navigation__item" id="navigation__about">
                        <a href="#about">About</a>
                    </li>
                    <li class="navigation__item" id="navigation__projects">
                        <a href="#projects">Projects</a>
                    </li>
                    <li class="navigation__item" id="navigation__contact">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!--    LANDING PAGE   -->
            <div class="landing-page" id="landing-page">
                <div class="landing-page__header">Trevin Prester</div>
            </div>
            <!--    ABOUT PAGE   -->
            <div class="about" id="about">
                <div class="about__header section-header">
                    <h2>About</h2>
                </div>
            </div>
            <!--    PROJECTS PAGE   -->
            <div class="project" id="projects">
                <div class="project__header section-header">
                    <h2>Projects</h2>
                </div>
            </div>
            <!--    CONTACT PAGE   -->
            <div class="contact" id="contact">
                <div class="contact__header section-header">
                    <h2>Contact</h2>
                </div>
                <form class="contact__form">
                    <div class="contact__form-input">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="contact__form-input">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="contact__form-input">
                        <textarea class="form-control" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <p> Trevin Prester &copy;2026</p>
        </footer>
    </body>
</html>
