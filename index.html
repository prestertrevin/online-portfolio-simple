<!DOCTYPE html>
<html lang="en_us">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My Portfolio description">
        <meta name="author" content="Trevin" >
        <meta name="keywords" content="HTML, Portfolio, Full-Stack Developer,">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Basic</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a class="nav-link active" href="#landing-page">Home</a>
                <a class="nav-link" href="#about">About</a>
                <a class="nav-link" href="#projects">Projects</a>
                <a class="nav-link" href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <!--    LANDING PAGE   -->
            <div class="landing-page" id="landing-page">
                <h1>Trevin Prester</h1>
                <h2>Frontend Developer</h2>
            </div>
            <!--    ABOUT PAGE   -->
            <div class="about-page" id="about">

            </div>
            <!--    PROJECTS PAGE   -->
            <div class="project-page" id="projects">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-text">This is some text within the card.</p>
                        <a class="card-button" href="#">Read More</a>
                    </div>
                </div>
                <div class="card card-blue">
                    <div class="card-body">
                        <h2 class="card-title">Card Title</h2>
                        <p class="card-text">This is some text within the card.</p>
                        <a class="card-button" href="#">Read More</a>
                    </div>
                </div>
            </div>
            <!--    CONTACT PAGE   -->
            <div class="contact-page" id="contact">
                <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div>
                    <textarea class="form-group"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </main>

        </footer>

</html>
